<!-- ref doc: https://flask.palletsprojects.com/en/3.0.x/templating/-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1>Upload VCF File</h1>
        <!-- ref doc: https://docs.aws.amazon.com/AmazonS3/latest/API/sigv4-HTTPPOSTForms.html-->
        <form id="upload_form" 
            action="https://{{ bucket_name }}.s3.amazonaws.com/" method="post"
            enctype="multipart/form-data">
          
            <!-- Include required AWS S3 parameters as hidden form fields -->
            {% for key, value in data['fields'].items() %}
                <input type="hidden" name="{{ key }}" value="{{ value }}">
            {% endfor %}
    
            <!-- File input for users to choose the file to upload -->
            Select input file: <input id="upload_file" type="file" name="file" />
    
            <!-- Submit button -->
            <input type="submit" value="Upload Input File" />
        </form>
      </body>
</html>
